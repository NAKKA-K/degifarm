{% extends "submission_form/base.html" %}
{% load static %}


{% block head %}
    <link rel="stylesheet" href="{% static 'css/page_title.css' %}?date={% now "jS F Y H:i" %}">
{% endblock head %}


{% block nav_master %}active{% endblock nav_master %}



{% block contents %}
  <div class="jumbotron page_title">
    <h1 class="text-center">科目削除</h1>
  </div>

  <ol class="breadcrumb">
    <li><a href="{% url 'index' %}">ホーム</a></li>
    <li><a href="{% url 'submission_form:category_index' %}">科目一覧</a></li>
    <li class="active"><a href="#">科目削除</a></li>
  </ol>

  <form action="" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="text-center">
      <h2>科目名:{{ category.name }}</h2>
      <button type="submit" class="btn btn-danger btn-lg">削除</button>
      <a href="javascript:void(0);" onclick="window.history.back();" class="btn btn-default btn-lg">戻る</a>
      </div>
  </form>

{% endblock %}
