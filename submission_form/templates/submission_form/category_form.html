{% extends "submission_form/base.html" %}
{% load static %}


{% block head %}
    <link rel="stylesheet" href="{% static 'css/page_title.css' %}">
{% endblock head %}



{% block nav_master %}active{% endblock nav_master %}



{% block contents %}
  <div class="jumbotron page_title">
    <h1 class="text-center">科目作成</h1>
  </div>

  <ol class="breadcrumb">
    <li><a href="{% url 'submission_form:index' %}">ホーム</a></li>
    <li><a href="{% url 'submission_form:category_index' %}">科目一覧</a></li>
    <li class="active"><a href="#">科目作成</a></li>
  </ol>


    <form action="" method="POST" enctype='multipart/form-data'>
      {% csrf_token %}

      {% for field in form %}
        <div class="form-group row">
          <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">
            {{ field.label_tag }}
          </label>
          <div class="col-sm-10">
            {{ field }}
          </div>
        </div>
      {% endfor %}

      <div class="text-center">
        <button type="submit" class="btn btn-primary">送信</button>
        <a href="{% url 'submission_form:category_index' %}" class="btn btn-danger">やめる</a>
      </div>

    </form>
{% endblock %}
