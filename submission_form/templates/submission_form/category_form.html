{% extends "base.html" %}
{% load static %}
{% block category_page %}active{% endblock %}
{% block contents %}
   <div class="jumbotron" style="color:#FFF; background:url({% static 'images/header2.jpg' %}); background-size:1150px 420px;">
    <h1 class="text-center">カテゴリ追加,変更</h1>
  </div>

  <ol class="breadcrumb">
    <li class=""><a href="{% url 'index' %}">ホーム</a></li>
    <li class="active"><a href="#">カテゴリ作成</a></li>
  </ol>



  <div class="container">
    <form action="" method="POST" enctype='multipart/form-data'>
      {% for field in form %}
        <div class="form-group row">
          <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">
            {{ field.label_tag }}
          </label>
          <div class="col-sm-10">
            {{ field }}
          </div>
        </div>
      {% endfor %}
      {% csrf_token %}
      <div class="text-center">
        <button type="submit" class="btn btn-primary">送信する</button>
        <a href="{% url 'submission_form:category_index' %}" class="btn btn-primary">やめる</a>
      </div>
    </form>
  </div>
{% endblock %}
