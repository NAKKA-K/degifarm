{% extends "base.html" %}
{% load static %}

{% block file_page %}active{% endblock %}

{% block contents %}
  <div class="jumbotron" style="color:#FFF; background:url({% static 'images/header2.jpg' %}); background-size:1150px 420px;">
    <h1 class="text-center">配布作成</h1>
  </div>

  <ol class="breadcrumb">
    <li class=""><a href="{% url 'index' %}">ホーム</a></li>
    <li class=""><a href="{% url 'submission_form:dist_index' %}">配布一覧</a></li>
    <li class="active"><a href="#">配布作成</a></li>
  </ol>


  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      {% bootstrap_field form.classification %}
    </div>

    <div class="form-group">
      {% bootstrap_field form.file %}
    </div>


    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg">
        {% bootstrap_icon "upload" %} 送信
      </button>
      <a type="button" class="btn btn-danger btn-lg" href="javascript:void(0);" onclick="window.history.back();">戻る</a>
    </div>
  </form>
  
{% endblock %}
