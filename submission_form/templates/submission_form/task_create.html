{% extends "submission_form/base.html" %}
{% load static %}


{% block head %}
    <link rel="stylesheet" href="{% static 'css/page_title.css' %}">
{% endblock head %}


{% block nav_submission_form %}active{% endblock %}



{% block contents %}
  <div class="jumbotron page_title">
    <h1 class="text-center">課題作成</h1>
  </div>

  <ol class="breadcrumb">
    <li class=""><a href="{% url 'index' %}">ホーム</a></li>
    <li class=""><a href="{% url 'submission_form:index' %}">課題一覧</a></li>
    <li class="active"><a href="#">課題作成</a></li>
  </ol>


  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg">
        {% bootstrap_icon "upload" %} 送信
      </button>
      <button type="reset" class="btn btn-danger btn-lg">
        {% bootstrap_icon "trash" %} 削除
      </button>
    </div>
  </form>

{% endblock contents%}
