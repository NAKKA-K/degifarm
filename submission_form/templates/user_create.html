{% extends "base.html" %}
{% load static %}


{% block contents %}

    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        {% bootstrap_form user_info_form %}

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">
                {% bootstrap_icon "upload" %} 作成
            </button>
        </div>
    </form>
{% endblock contents%}
